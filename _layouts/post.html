<html>

{% include head.html %}
<body>
    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
            <p style="opacity: 0.5;">{{ page.date | date: "%b %d, 20%y" }}</p>
			<h1>{{ page.title }}</h1>
            <p style="opacity: 0.5;"><b>Written By: </b>Alan</p>
            <hr>
		</header>
        {% if page.image %}<span class="image main"><img src="{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}
	</div>
</section>
</div>

    {% include footer.html %}

</body>
</html>
